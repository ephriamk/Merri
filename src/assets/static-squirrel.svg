<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- Tail -->
  <g>
    <path d="M90 150 Q60 120 40 150 Q20 180 40 200 Q60 220 90 190" 
          fill="#8B4513" stroke="#654321" stroke-width="2"/>
  </g>
  
  <!-- Body -->
  <ellipse cx="120" cy="170" rx="40" ry="50" 
           fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="130" cy="110" r="35" 
          fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Eyes -->
  <g>
    <!-- Left eye -->
    <circle cx="120" cy="100" r="8" fill="white" stroke="#654321" stroke-width="1"/>
    <circle cx="120" cy="100" r="4" fill="black"/>
    
    <!-- Right eye -->
    <circle cx="140" cy="100" r="8" fill="white" stroke="#654321" stroke-width="1"/>
    <circle cx="140" cy="100" r="4" fill="black"/>
  </g>
  
  <!-- Mouth -->
  <g>
    <path d="M125 115 Q130 120 135 115" 
          fill="#4a1f05" stroke="none"/>
    <path d="M125 115 Q130 118 135 115"
          fill="none" 
          stroke="#654321" 
          stroke-width="2" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Nose -->
  <ellipse cx="130" cy="110" rx="5" ry="4" fill="#654321"/>
  
  <!-- Arms -->
  <path d="M90 150 Q70 170 80 190" 
        fill="none" stroke="#654321" stroke-width="4" stroke-linecap="round"/>
  <path d="M150 150 Q170 170 160 190" 
        fill="none" stroke="#654321" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Legs -->
  <path d="M100 210 Q90 230 100 240" 
        fill="none" stroke="#654321" stroke-width="4" stroke-linecap="round"/>
  <path d="M140 210 Q150 230 140 240" 
        fill="none" stroke="#654321" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Ear tufts -->
  <path d="M100 80 Q110 60 120 80" fill="none" stroke="#654321" stroke-width="3"/>
  <path d="M140 80 Q150 60 160 80" fill="none" stroke="#654321" stroke-width="3"/>
</svg>
